<!DOCTYPE html>

<html lang="en">
<head>
    <title>Web Server</title>
    <meta charset="utf-8" />
    

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function submitMessage() {
            alert("Saved value to ESP SPIFFS");
            setTimeout(function () { document.location.reload(false); }, 500);
        }
    </script>

</head>

<body>
    <h1>Web Server 계정 생성</h1>

    <form action="/new_account" method="get" target="hidden-form">

        <tr>
            <th>ID(current value %inputString%)</th>
            <td><input type="text" name="input_ID"></td>
        </tr>

        <tr>
            <th>PASSWORD</th>
            <td><input type="password" name="input_PW"></td>
        </tr>



        <input type="submit" value="Submit" onclick="submitMessage()">

    </form><br>


    <p><a href="/next"><button class="button">다음페이지</button></a></p>

    <iframe style="display:none" name="hidden-form"></iframe>

</body>
</html>
